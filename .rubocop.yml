inherit_from: .rubocop_todo.yml

Rails:
  Enabled: true

require:
  - rubocop-rails

AllCops:
  NewCops: enable

  TargetRubyVersion: 2.7.4

  Exclude:
    - 'config.ru'
    - 'bin/**'
    - 'lib/**'
    - 'db/**/*'
    - 'config/**/*'
    - 'app/uploaders/*'
    - 'spec/rails_helper.rb'
    - 'spec/spec_helper.rb'
    - 'vendor/**/*'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Style/BlockDelimiters:
  Exclude:
    - 'spec/**/*'

Rails/LexicallyScopedActionFilter:
  Exclude:
    - 'app/controllers/users/registrations_controller.rb'

Style/EmptyMethod:
  Exclude:
    - 'app/controllers/**/*'

Security/Open:
  Exclude:
    - 'db/seeds.rb'

Metrics/AbcSize:
  Max: 20 

Style/AsciiComments:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
